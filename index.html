<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash</title>
</head>
<body>
  <canvas id="gameCanvas" style="width: 100%; height: 100%; display: block;"></canvas>

  <script>
    const buildUrl = "./Build_geo_lite";
    const loaderUrl = buildUrl + "/geometry-dash-lite.loader.js";

    const config = {
      dataUrl: buildUrl + "/geometry-dash-lite.data.unityweb",
      frameworkUrl: buildUrl + "/geometry-dash-lite.framework.js.unityweb",
      codeUrl: buildUrl + "/geometry-dash-lite.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "a.io",
      productName: "Geometry Dash",
      productVersion: "1.4",
    };

    // Load Unity loader
    const script = document.createElement('script');
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.getElementById("gameCanvas"), config, (progress) => {
        console.log("Loading progress:", progress);
      }).then((unityInstance) => {
        console.log("Unity loaded!");
      }).catch((err) => {
        console.error(err);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
